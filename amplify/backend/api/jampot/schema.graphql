type Product
@model  
{
  id: ID!
  description: String
  applicants: [String]
  title: String!
  createdAt: AWSDateTime!
  max_applicants: Int!
  image: String
  isFree: Boolean!
  winner: [Winner] @connection(keyName: "byProduct", fields: ["id"])
}

type Winner 
@model 
@key(name:"byProduct", fields:["productID", "winneremail"])
{
  id:ID!
  productID: ID!
  product: Product @connection(fields:["productID"])
  winneremail:String!
}

type User
@model{
  id:ID!
  email:String!
  nickname: String!  
  ticket:Int!
  freeTicket:Int!
  appliedList:[String]
  
}